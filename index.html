<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raise Concern to JMI Authorities</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        max-width: 650px;
        width: 100%;
        text-align: left;
    }
    h1 {
        color: #1a237e;
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.8rem;
    }
    label {
        display: block;
        margin: 12px 0 6px;
        font-weight: bold;
        color: #333;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }
    textarea { resize: vertical; }
    button {
        background-color: #1a73e8;
        color: #fff;
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: 0.3s;
    }
    button:hover { background-color: #0d47a1; }
    .footer {
        font-size: 13px;
        color: #555;
        margin-top: 18px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Raise Concern to JMI Authorities</h1>

    <label for="name">Your Name *</label>
    <input type="text" id="name" placeholder="e.g. John Doe" required />

    <label for="rollNo">Roll Number *</label>
    <input type="text" id="rollNo" placeholder="e.g. ABC123" required />

    <label for="enrollmentNo">Enrollment Number *</label>
    <input type="text" id="enrollmentNo" placeholder="e.g. 12345678" required />

    <label for="extraMessage">Additional Message (optional)</label>
    <textarea id="extraMessage" rows="3" placeholder="Write any additional point you want to add..."></textarea>

    <button onclick="sendEmail()">Send My Concern</button>

    <div class="footer">
        Clicking the button will open Gmail/Outlook with a pre-filled mail. Review before sending.
    </div>
</div>

<script>
function sendEmail() {
    const name = document.getElementById('name').value.trim();
    const rollNo = document.getElementById('rollNo').value.trim();
    const enrollmentNo = document.getElementById('enrollmentNo').value.trim();
    const extraMessage = document.getElementById('extraMessage').value.trim();

    if (!name || !rollNo || !enrollmentNo) {
        alert("Please fill all required fields.");
        return;
    }

    const subject = "Concern Regarding JMI CDOE Academic Experience";

    const body = 
`Respected Sir/Madam,

My name is ${name}, Roll No: ${rollNo}, Enrollment No: ${enrollmentNo}.

I am writing to highlight serious issues faced during my academic experience at JMI CDOE (Aug-Sep 2023 batch):

1. Offline Classes Not Conducted:
I opted for offline mode expecting proper counseling and face-to-face classes. However, even after 2 years and exams, not a single offline session was held, causing academic disadvantage.

2. Late and Incomplete Study Materials (SLM):
SLM was delivered very late, often just before exams. Some students did not receive full materials, creating confusion and impacting preparation.

3. Poor Communication and Academic Support:
No timely updates, unclear academic calendar, first year extended unnecessarily, second year rushed. Lack of response to queries has left students stressed and uncertain.

Demands to avoid these issues in final year:
• Conduct offline classes as promised.
• Provide SLM promptly upon admission/fee payment.
• Share official academic calendar and deadlines.
• Ensure support system for academic queries.

Additional Message: ${extraMessage || "(none)"}

Thank you for your attention.

Sincerely,
${name}`;

    const mailtoLink = `mailto:mhaque4@jmi.ac.in,vc@jmi.ac.in?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

    window.location.href = mailtoLink;
}
</script>

</body>
</html>
